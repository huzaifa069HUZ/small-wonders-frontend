<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Small Wonders</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="../js/firebase-config.js"></script>
</head>

<body class="bg-gray-100 h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded-2xl shadow-xl w-96">
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Admin Access</h2>

        <form id="login-form">
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                <input type="password" id="password" placeholder="Enter Secure Code"
                    class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>

            <button type="submit" id="login-btn"
                class="w-full bg-blue-600 text-white font-bold py-3 rounded-lg hover:bg-blue-700 transition duration-300">
                Unlock Dashboard
            </button>

            <p id="error-msg" class="text-red-500 text-sm mt-4 text-center hidden"></p>
        </form>
    </div>

    <script>
        const loginForm = document.getElementById('login-form');
        const loginBtn = document.getElementById('login-btn');
        const errorMsg = document.getElementById('error-msg');

        // Hardcoded "System" Email to simplify UX for the user
        // They only need to know the password
        const SYSTEM_EMAIL = 'admin@smallwonders.com';

        // Check if already logged in
        auth.onAuthStateChanged(user => {
            if (user) {
                window.location.href = 'dashboard.html';
            }
        });

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('password').value;

            errorMsg.classList.add('hidden');
            loginBtn.disabled = true;
            loginBtn.innerText = 'Verifying...';

            try {
                // We use the hidden system email to authenticate
                await auth.signInWithEmailAndPassword(SYSTEM_EMAIL, password);
                window.location.href = 'dashboard.html';
            } catch (error) {
                console.error(error);
                let msg = "Invalid Access Code.";
                if (error.code === 'auth/user-not-found' || error.code === 'auth/invalid-email') {
                    msg = "System setup incomplete. Please check SETUP_GUIDE.md";
                } else if (error.code === 'auth/wrong-password') {
                    msg = "Incorrect Password.";
                }
                errorMsg.innerText = msg;
                errorMsg.classList.remove('hidden');
                loginBtn.disabled = false;
                loginBtn.innerText = 'Unlock Dashboard';
            }
        });
    </script>
</body>

</html>
